<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="container text-center mt-3">
            <img src="{{ url_for('static', filename='img/rock.png') }}" style="width: 150px">
        <img src="{{ url_for('static', filename='img/paper.png') }}" style="width: 150px">
        <img src="{{ url_for('static', filename='img/scissors.png') }}" style="width: 150px">
        <form action='/rps' method='post'>
            <div class="form-row justify-content-center my-4">
              <div>
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect"></label>
                <select class="custom-select" id="inlineFormCustomSelect" name='checker'>
                  <option selected>Choose one...</option>
                  <option value="1">Rock</option>
                  <option value="2">Paper</option>
                  <option value="3">Scissors</option>
                </select>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
    </div>
    <div class="container text-center">
        <h4>You picked: {{session['mychoice']}}</h4>
        <h4>Computer: picked {{session['compchoice']}}</h4>
        <h3>Result: {{session['results']}}</h3>
    </div>
    
</body>
</html>
