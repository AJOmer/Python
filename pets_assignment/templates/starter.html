<!DOCTYPE html>
<html>
<head>
	<title>Pets Assignment</title>
</head>
<body>
<div class="existing">
<h1>All The Pets!</h1>
{% for one_pet in all_pets %}
<p>ID #: {{one_pet['pet_id']}}</p>
<p>Name: {{one_pet['name']}}</p>
<p>Animal Type: {{one_pet['type']}}</p>
<hr>
{% endfor %}
</div>
<div class="adding">
	<h1>Add a Pet!</h1>
	<form action="/new_pet" method='POST'>
	<!-- <h1>Add a Pet!</h1> -->
	<p>Name: <input type="text" name="fullname"></p>
	<p>Type: <input type="text" name="breed"></p>
	<input type="Submit" name="add pet">
</form>
</div>
</body>
</html>
