<!DOCTYPE html>
<html>
<head>
	<title>Welcome!</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
	<h1>Welcome, you've been logged in, {{session['first']}}</h1>
	<a href="/logout">Logout</a>
</body>
</html>
