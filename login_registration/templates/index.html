<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login and Registration</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style type="text/css">
	h1{
		text-align: center;
	}
	p{
		color: red;
	}
</style>
<body>
	<div>
		<h1>Login & Registration</h1>
	</div>
	<h2>Register here!</h2>
	{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
        	{% endfor %}
    	{% endif %}
	{% endwith %}
	<form action="/create" method="POST">
  <div class="form_group">
    <label for="formGroupExampleInput">First name:</label>
    <input type="text" class="form-control" name="first" id="formGroupExampleInput" placeholder="name">
  </div>
  <div class="form_group">
    <label for="formGroupExampleInput2">Last name:</label>
    <input type="text" class="form-control" name="last" id="formGroupExampleInput2" placeholder="name">
  </div>
    <div class="form_group">
    <label for="formGroupExampleInput2">Email:</label>
    <input type="text" class="form-control" name="email" id="formGroupExampleInput2" placeholder="example@example.com">
  </div>
    <div class="form_group">
    <label for="formGroupExampleInput2">Password:</label>
    <input type="text" class="form-control" name="pass" id="formGroupExampleInput2" placeholder="classified">
  </div>
    <div class="form_group">
    <label for="formGroupExampleInput2">Confirm Password:</label>
    <input type="text" class="form-control" name="pass2" id="formGroupExampleInput2" placeholder="classified">
  </div>
  <input type="submit" name="add_user" value="Submit">
</form>
<div>
	<form action="/login" method='POST'>
	<h2>Login here!</h2>
	<div class="form_group2">
    <label for="formGroupExampleInput">Email:</label>
    <input type="text" class="form-control" name="elog" id="formGroupExampleInput" placeholder="example@example.com">
  </div>
  <div class="form_group2">
    <label for="formGroupExampleInput2">Password:</label>
    <input type="text" class="form-control" name="plog" id="formGroupExampleInput2" placeholder="classified">
  </div>
  <input type="submit" name="login" value="Submit">
</form>
</div>
</body>
</html>
